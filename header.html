<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bang Bang Ice Cream</title>
  <meta name="description" content="drop dead elicious ice cream">

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="css/header.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="row nav">
    <div class="col-md-3">
      <i class="glyphicon glyphicon-search navcon"></i>
    </div>
    <div class="col-md-5">
      <div class="text-center"><span>Yo, Socks are for sale!</span></div>
      <div id="loginPopBody" class="hidden">
        <div>
          <form id="mainForm" name="mainForm" method="post" action="">
            <p>
              <label>Username</label>
              <input type="text" id="username" name="username" />
            </p>
            <p>
              <label>Password</label>
              <input type="password" id="password" name="password" />
            </p>
            <p>
              <button type="button" class="btn popover-btn">login</button>
              <button type="button" class="btn popover-btn">sign-up</button>

            </p>
          </form>
        </div>
      </div>
      <div id="cartPopBody" class="hidden">
        <p>Your cart is empty</p>
      </div>
    </div>


    <div class="col-md-3 text-right">
      <a id="loginPop"
      tabindex="0"
      class="btn navcon"
      role="button"
      data-placement="bottom"
      data-trigger="click"><i class="glyphicon glyphicon-user navcon"></i></a>
      <a id="cartPop"
      data-toggle="modal"
      data-target="#myModal"
      tabindex="0"
      class="btn navcon"
      role="button"
      data-trigger="click"><i class="glyphicon glyphicon-shopping-cart "></i></a>


    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <img src="http://orig04.deviantart.net/b851/f/2011/139/1/7/170f95d0ef8afedfe09d258d10c8dadf-d3gpyhz.jpg" >
    </div>
  </div>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog cart-wrap" role="document">
      <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="modal-header">

          <div class="row cart-head">
            <div class="col-md-4"><h4>Your Cart is Empty!</h4></div>
            <div class="col-md-3"><button class="btn btn-lg btn-cont" data-dismiss="modal">Continue Shopping</button></div>
            <div class="col-md-3"><button class="btn btn-quick-add pop btn-lg">Checkout</button></div>
          </div>
        </div>
        <div class="modal-content">
        <div class="col-md-3 no-pads"><img src="https://unsplash.it/400/400/?random" class="responsive-img cart-item"/></div>
        </div>
        <div class="modal-footer">
          <!-- <div class="col-md-4 border"><a href="#" class="thumbnail"><img src="https://unsplash.it/100/100/?random" /></a></div> -->
          <div class="col-md-4 col-md-offset-7">
            <p>Subtotal:</p>
            <p>Shipping:</p>
            <p>Total:</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="app">


  </div>



  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/header.js"></script>
</body>
</html>
